<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating-Shelf Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="page-header">
      <div>
        <h1>Floating-Shelf</h1>
        <p class="subtitle">Interactive dashboard sourced from Combined.xlsx</p>
      </div>
      <div class="data-status" id="dataStatus">Loading data…</div>
    </header>

    <main>
      <section class="kpi-section" aria-label="Key performance indicators">
        <div class="kpi-card">
          <h3 id="kpiTitle1">Sum</h3>
          <p id="kpiValue1" class="kpi-value">—</p>
          <span id="kpiMeta1" class="kpi-meta"></span>
        </div>
        <div class="kpi-card">
          <h3 id="kpiTitle2">Average</h3>
          <p id="kpiValue2" class="kpi-value">—</p>
          <span id="kpiMeta2" class="kpi-meta"></span>
        </div>
        <div class="kpi-card">
          <h3 id="kpiTitle3">Ratio</h3>
          <p id="kpiValue3" class="kpi-value">—</p>
          <span id="kpiMeta3" class="kpi-meta"></span>
        </div>
      </section>

      <section class="filter-section">
        <div class="filter-header">
          <h2>Filters</h2>
          <button id="resetFilters" class="button-secondary">Clear Filters</button>
        </div>
        <div id="filters" class="filters-grid"></div>
      </section>

      <section class="table-section">
        <div class="table-header">
          <div>
            <h2>Pivot Summary</h2>
            <p class="subtitle">
              Aggregated view generated dynamically from Sheet1.
            </p>
          </div>
          <div class="table-controls">
            <input
              id="globalSearch"
              type="search"
              placeholder="Search summary…"
              aria-label="Search summary"
            />
          </div>
        </div>

        <div class="table-wrapper">
          <table>
            <thead id="summaryHead"></thead>
            <tbody id="summaryBody"></tbody>
          </table>
        </div>
        <div class="pagination">
          <button id="prevPage" class="button-secondary">Previous</button>
          <span id="pageStatus">Page 1</span>
          <button id="nextPage" class="button-secondary">Next</button>
        </div>
      </section>
    </main>
  </body>
</html>
