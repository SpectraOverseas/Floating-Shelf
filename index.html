<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combined Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div>
        <p class="eyebrow">GitHub Pages Excel Dashboard</p>
        <h1>Combined Dashboard</h1>
      </div>
      <button class="button button--ghost" id="resetFilters" type="button">Reset Filters</button>
    </header>

    <section class="summary" aria-live="polite">
      <div class="summary__card">
        <p class="summary__label">Total Records</p>
        <p class="summary__value" id="totalRecords">0</p>
      </div>
      <div class="summary__card">
        <p class="summary__label">Total Columns</p>
        <p class="summary__value" id="totalColumns">0</p>
      </div>
    </section>

    <section class="panel">
      <div class="panel__header">
        <h2>Filters</h2>
        <p class="muted">Multi-select values per column to refine the table instantly.</p>
      </div>
      <div class="filters" id="filters"></div>
    </section>

    <section class="panel">
      <div class="panel__header panel__header--stack">
        <h2>Table Controls</h2>
        <div class="controls">
          <label class="control">
            <span>Search all columns</span>
            <input type="search" id="globalSearch" placeholder="Type to search..." />
          </label>
          <label class="control">
            <span>Rows per page</span>
            <select id="rowsPerPage">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </label>
        </div>
      </div>
      <div class="column-toggles" id="columnToggles"></div>
    </section>

    <section class="panel">
      <div class="table-wrapper">
        <table class="data-table" aria-live="polite">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="pagination" id="pagination"></div>
    </section>
  </div>

  <div class="loading" id="loadingIndicator" aria-live="polite" aria-busy="true">
    <div class="loading__spinner"></div>
    <p>Loading Combined.xlsx...</p>
  </div>

  <div class="error" id="errorMessage" role="alert" hidden></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
