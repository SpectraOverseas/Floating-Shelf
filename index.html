<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Shelf Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="dashboard-header">
    <div>
      <p class="eyebrow">Dashboard</p>
      <h1>Floating Shelf</h1>
      <p class="subtitle">Interactive pivot-table view powered by Combined.xlsx</p>
    </div>
  </header>

  <main class="dashboard">
    <section class="filters" aria-label="Filters">
      <div class="filters-header">
        <div>
          <h2>Filters</h2>
          <p>Use the controls below to filter all pivot tables at once.</p>
        </div>
        <button id="resetFilters" class="button" type="button">Reset Filters</button>
      </div>
      <div id="filterControls" class="filters-grid" role="group"></div>
    </section>

    <section class="tables" aria-live="polite">
      <div id="tablesContainer" class="tables-grid"></div>
    </section>
  </main>
</body>
</html>
