<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filters</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <main class="container">
    <section class="filters" aria-label="Filters">
      <div class="filters-header">
        <h1>Filters</h1>
      </div>
      <div class="status" aria-live="polite">
        <span class="loading" id="loadingIndicator">Loading Excel dataâ€¦</span>
        <span class="error" id="errorMessage" role="alert"></span>
      </div>
      <div class="filters-grid" id="filtersContainer"></div>
      <div class="filters-actions">
        <button class="reset-button" id="resetFilters" type="button">Reset Filters</button>
      </div>
    </section>

    <section class="kpi-grid" aria-label="KPI summary" id="kpiContainer"></section>

    <section class="table-card" aria-label="SKU detail table">
      <div class="table-header">
        <div>
          <h2>SKU Detail Table</h2>
          <p id="tableCount">0 rows</p>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
