<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Shelf Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="dashboard">
    <header class="dashboard__header">
      <div>
        <h1>Floating Shelf</h1>
        <p class="subtitle">Pivot Table Dashboard</p>
      </div>
      <div id="status" class="status">Loading Combined.xlsxâ€¦</div>
    </header>

    <section class="filters" aria-label="Filters">
      <div class="filters__header">
        <h2>Filters</h2>
        <button id="resetFilters" class="button" type="button">Reset Filters</button>
      </div>
      <div id="filterFields" class="filters__grid"></div>
    </section>

    <section id="tables" class="tables" aria-live="polite"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
