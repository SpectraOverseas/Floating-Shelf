<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating-Shelf Dashboard</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b111b;
      --panel: #131c2b;
      --panel-alt: #0f1725;
      --card: #172337;
      --text: #e8eefc;
      --muted: #91a1be;
      --accent: #5aa2ff;
      --border: #22314a;
      --shadow: 0 12px 24px rgba(5, 8, 14, 0.55);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      box-shadow: var(--shadow);
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .title-group h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .title-group span {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .search-input {
      background: var(--panel-alt);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      min-width: 220px;
      font-size: 13px;
    }

    .btn {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn.primary {
      background: var(--accent);
      color: #051023;
      border-color: transparent;
      font-weight: 600;
    }

    main {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .status {
      padding: 10px 14px;
      background: rgba(90, 162, 255, 0.12);
      border: 1px solid rgba(90, 162, 255, 0.4);
      border-radius: 8px;
      color: var(--accent);
      font-size: 12px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .kpi-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .kpi-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      box-shadow: var(--shadow);
    }

    .kpi-card .label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .kpi-card .value {
      font-size: 18px;
      font-weight: 600;
      margin-top: 6px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .filter {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .filter select {
      min-width: 180px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--panel-alt);
      color: var(--text);
      font-size: 13px;
    }

    .pivot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }

    .pivot-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: var(--shadow);
      min-height: 320px;
    }

    .pivot-panel h2 {
      margin: 0;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .table-container {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel-alt);
      overflow: auto;
      max-height: 320px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th,
    td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      white-space: nowrap;
    }

    th {
      position: sticky;
      top: 0;
      background: #1a2538;
      font-weight: 600;
      z-index: 1;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .empty {
      text-align: center;
      padding: 16px;
      color: var(--muted);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 900px) {
      .header-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <div class="title-group">
        <span>Dashboard</span>
        <h1>Floating-Shelf</h1>
      </div>
      <div class="header-actions">
        <input class="search-input" id="search" type="search" placeholder="Search across pivots" />
        <button class="btn" id="filtersBtn" type="button">Filters</button>
        <button class="btn" id="openBtn" type="button">Open XLSX</button>
        <button class="btn" id="downloadBtn" type="button">Download CSV</button>
        <button class="btn primary" type="button">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <div class="status" id="status">Loading Combined.xlsx and building the dashboard…</div>
    <section class="filters" id="filters"></section>
    <section class="kpi-row" id="kpiRow"></section>
    <section class="pivot-grid" id="pivotGrid"></section>
  </main>

  <input class="hidden" id="fileInput" type="file" accept=".xlsx" />

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const filtersEl = document.getElementById("filters");
    const kpiRowEl = document.getElementById("kpiRow");
    const pivotGridEl = document.getElementById("pivotGrid");
    const searchEl = document.getElementById("search");
    const fileInputEl = document.getElementById("fileInput");

    const isBlank = (value) => value === null || value === undefined || String(value).trim() === "";
    const isRowBlank = (row) => row.every(isBlank);
    const normalizeKey = (value) => String(value || "").toLowerCase().replace(/[^a-z0-9]/g, "");

    const filterDefinitions = [
      { id: "date", label: "Date", keys: ["date", "day", "week", "month"] },
      { id: "store", label: "Store", keys: ["store", "storename", "account", "marketplace"] },
      { id: "category", label: "Category", keys: ["category", "productcategory", "department"] },
      { id: "portfolio", label: "Portfolio", keys: ["portfolio", "portfolioname"] },
    ];

    let rawData = [];
    let rawColumns = [];
    let pivotTables = [];
    let filterColumns = {};
    let filterSelections = {};
    let searchTerm = "";

    function normalizeHeader(value, index) {
      if (isBlank(value)) {
        return `Column ${index + 1}`;
      }
      return String(value).trim();
    }

    function parseSheetRows(rows) {
      const trimmed = rows.filter((row) => !isRowBlank(row));
      if (!trimmed.length) {
        return { columns: [], rows: [] };
      }
      const headers = trimmed[0].map(normalizeHeader);
      const dataRows = trimmed.slice(1);
      const records = dataRows.map((row) => {
        const record = {};
        headers.forEach((col, index) => {
          record[col] = row[index] ?? "";
        });
        return record;
      });
      return { columns: headers, rows: records };
    }

    function parsePivotTables(rows) {
      const tables = [];
      let block = [];

      const flush = () => {
        if (!block.length) {
          return;
        }
        const firstRow = block[0];
        const firstRowValues = firstRow.filter((cell) => !isBlank(cell));
        let title = null;
        let headerRowIndex = 0;

        if (firstRowValues.length === 1 && firstRow.slice(1).every(isBlank)) {
          title = String(firstRowValues[0]).trim();
          headerRowIndex = 1;
        }

        const headerRow = block[headerRowIndex] || [];
        const columns = headerRow.map(normalizeHeader);
        if (!columns.length) {
          block = [];
          return;
        }

        const dataRows = block.slice(headerRowIndex + 1).filter((row) => !isRowBlank(row));
        const rowsData = dataRows.map((row) => {
          const record = {};
          columns.forEach((col, colIndex) => {
            record[col] = row[colIndex] ?? "";
          });
          return record;
        });

        tables.push({
          title: title || `Pivot Table ${tables.length + 1}`,
          columns,
          rows: rowsData,
        });
        block = [];
      };

      rows.forEach((row) => {
        const normalizedRow = row.map((cell) => (cell === undefined ? null : cell));
        if (isRowBlank(normalizedRow)) {
          flush();
        } else {
          block.push(normalizedRow);
        }
      });

      flush();
      return tables;
    }

    function detectFilterColumns(columns) {
      const matches = {};
      filterDefinitions.forEach((filter) => {
        const column = columns.find((name) => filter.keys.includes(normalizeKey(name)));
        if (column) {
          matches[filter.id] = column;
        }
      });
      return matches;
    }

    function formatCurrency(value) {
      if (value === null || value === undefined || Number.isNaN(value)) {
        return "—";
      }
      return value.toLocaleString(undefined, { style: "currency", currency: "USD", maximumFractionDigits: 0 });
    }

    function formatNumber(value) {
      if (value === null || value === undefined || Number.isNaN(value)) {
        return "—";
      }
      return value.toLocaleString();
    }

    function formatPercent(value) {
      if (value === null || value === undefined || Number.isNaN(value)) {
        return "—";
      }
      return `${(value * 100).toFixed(2)}%`;
    }

    function getMetricValue(row, possibleKeys) {
      const match = Object.keys(row).find((key) => possibleKeys.includes(normalizeKey(key)));
      if (!match) {
        return 0;
      }
      const number = Number(row[match]);
      return Number.isNaN(number) ? 0 : number;
    }

    function computeKpis(rows) {
      if (!rows.length) {
        return [
          { label: "Total Spend", value: "—" },
          { label: "Total Sales", value: "—" },
          { label: "ACOS", value: "—" },
          { label: "Clicks", value: "—" },
          { label: "Impressions", value: "—" },
          { label: "CTR", value: "—" },
          { label: "ROAS", value: "—" },
          { label: "Avg CPC", value: "—" },
        ];
      }

      const spendKeys = ["spend", "cost", "adspend", "advertisingcost", "totalspend"];
      const salesKeys = ["sales", "revenue", "totalsales", "orderedproductssales"];
      const clicksKeys = ["clicks", "totalclicks"];
      const impressionsKeys = ["impressions", "totalimpressions"];

      let spend = 0;
      let sales = 0;
      let clicks = 0;
      let impressions = 0;

      rows.forEach((row) => {
        spend += getMetricValue(row, spendKeys);
        sales += getMetricValue(row, salesKeys);
        clicks += getMetricValue(row, clicksKeys);
        impressions += getMetricValue(row, impressionsKeys);
      });

      const acos = sales ? spend / sales : null;
      const ctr = impressions ? clicks / impressions : null;
      const roas = spend ? sales / spend : null;
      const avgCpc = clicks ? spend / clicks : null;

      return [
        { label: "Total Spend", value: formatCurrency(spend) },
        { label: "Total Sales", value: formatCurrency(sales) },
        { label: "ACOS", value: formatPercent(acos) },
        { label: "Clicks", value: formatNumber(clicks) },
        { label: "Impressions", value: formatNumber(impressions) },
        { label: "CTR", value: formatPercent(ctr) },
        { label: "ROAS", value: roas === null ? "—" : roas.toFixed(2) },
        { label: "Avg CPC", value: avgCpc === null ? "—" : formatCurrency(avgCpc) },
      ];
    }

    function applyFilters(rows) {
      return rows.filter((row) =>
        Object.entries(filterSelections).every(([filterId, value]) => {
          if (!value || value === "All") {
            return true;
          }
          const columnName = filterColumns[filterId];
          if (!columnName) {
            return true;
          }
          const rowValue = row[columnName];
          return String(rowValue ?? "").trim() === value;
        })
      );
    }

    function applyFiltersToPivot(table) {
      const columnLookup = table.columns.reduce((acc, col) => {
        acc[normalizeKey(col)] = col;
        return acc;
      }, {});

      return table.rows.filter((row) => {
        const matchesFilters = Object.entries(filterSelections).every(([filterId, value]) => {
          if (!value || value === "All") {
            return true;
          }
          const sourceColumn = filterColumns[filterId];
          if (!sourceColumn) {
            return true;
          }
          const pivotColumn = columnLookup[normalizeKey(sourceColumn)];
          if (!pivotColumn) {
            return true;
          }
          return String(row[pivotColumn] ?? "").trim() === value;
        });

        if (!matchesFilters) {
          return false;
        }

        if (!searchTerm) {
          return true;
        }

        const needle = searchTerm.toLowerCase();
        return table.columns.some((col) => String(row[col] ?? "").toLowerCase().includes(needle));
      });
    }

    function renderFilters() {
      filtersEl.innerHTML = "";
      filterDefinitions.forEach((filter) => {
        const column = filterColumns[filter.id];
        if (!column) {
          return;
        }

        const filterEl = document.createElement("label");
        filterEl.className = "filter";
        filterEl.textContent = filter.label;

        const selectEl = document.createElement("select");
        const values = Array.from(
          new Set(rawData.map((row) => row[column]).filter((value) => !isBlank(value)).map((value) => String(value)))
        ).sort((a, b) => a.localeCompare(b));

        ["All", ...values].forEach((value) => {
          const optionEl = document.createElement("option");
          optionEl.value = value;
          optionEl.textContent = value;
          selectEl.appendChild(optionEl);
        });

        selectEl.value = filterSelections[filter.id] || "All";
        selectEl.addEventListener("change", (event) => {
          filterSelections[filter.id] = event.target.value;
          updateDashboard();
        });

        filterEl.appendChild(selectEl);
        filtersEl.appendChild(filterEl);
      });
    }

    function renderKpis(rows) {
      kpiRowEl.innerHTML = "";
      computeKpis(rows).forEach((kpi) => {
        const card = document.createElement("div");
        card.className = "kpi-card";
        card.innerHTML = `<div class="label">${kpi.label}</div><div class="value">${kpi.value}</div>`;
        kpiRowEl.appendChild(card);
      });
    }

    function renderTableRows(tableEl, columns, rows) {
      const tbody = tableEl.querySelector("tbody");
      tbody.innerHTML = "";

      if (!rows.length) {
        const emptyRow = document.createElement("tr");
        const emptyCell = document.createElement("td");
        emptyCell.colSpan = columns.length;
        emptyCell.className = "empty";
        emptyCell.textContent = "No data matches the selected filters.";
        emptyRow.appendChild(emptyCell);
        tbody.appendChild(emptyRow);
        return;
      }

      rows.forEach((row) => {
        const tr = document.createElement("tr");
        columns.forEach((column) => {
          const td = document.createElement("td");
          td.textContent = row[column] ?? "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function buildPivotPanel(table, filteredRows) {
      const panel = document.createElement("article");
      panel.className = "pivot-panel";

      const title = document.createElement("h2");
      title.textContent = table.title;
      panel.appendChild(title);

      const tableContainer = document.createElement("div");
      tableContainer.className = "table-container";

      const tableEl = document.createElement("table");
      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");
      table.columns.forEach((column) => {
        const th = document.createElement("th");
        th.textContent = column;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      tableEl.appendChild(thead);
      tableEl.appendChild(document.createElement("tbody"));

      tableContainer.appendChild(tableEl);
      panel.appendChild(tableContainer);

      renderTableRows(tableEl, table.columns, filteredRows);
      return panel;
    }

    function updateDashboard() {
      const filteredRaw = applyFilters(rawData);
      renderFilters();
      renderKpis(filteredRaw);

      pivotGridEl.innerHTML = "";
      pivotTables.forEach((table) => {
        const filteredRows = applyFiltersToPivot(table);
        pivotGridEl.appendChild(buildPivotPanel(table, filteredRows));
      });

      statusEl.textContent = `Loaded ${pivotTables.length} pivot table(s). Showing ${filteredRaw.length.toLocaleString()} records from Sheet1.`;
    }

    async function loadWorkbook(arrayBuffer) {
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheet1 = workbook.Sheets["Sheet1"] || workbook.Sheets[workbook.SheetNames[0]];
      const sheet2 = workbook.Sheets["Sheet2"] || workbook.Sheets[workbook.SheetNames[1]];

      if (!sheet1) {
        throw new Error("Sheet1 was not found in Combined.xlsx.");
      }
      if (!sheet2) {
        throw new Error("Sheet2 was not found in Combined.xlsx.");
      }

      const rawRows = XLSX.utils.sheet_to_json(sheet1, { header: 1, raw: true, blankrows: true });
      const pivotRows = XLSX.utils.sheet_to_json(sheet2, { header: 1, raw: true, blankrows: true });

      const parsedRaw = parseSheetRows(rawRows);
      rawColumns = parsedRaw.columns;
      rawData = parsedRaw.rows;
      filterColumns = detectFilterColumns(rawColumns);
      filterSelections = {};

      pivotTables = parsePivotTables(pivotRows);

      if (!pivotTables.length) {
        statusEl.textContent = "No pivot tables found on Sheet2.";
      }

      updateDashboard();
    }

    async function fetchWorkbook() {
      const response = await fetch("Combined.xlsx");
      if (!response.ok) {
        throw new Error("Unable to fetch Combined.xlsx. Make sure the file is in the repository.");
      }
      return response.arrayBuffer();
    }

    document.getElementById("filtersBtn").addEventListener("click", () => {
      filtersEl.scrollIntoView({ behavior: "smooth", block: "start" });
    });

    document.getElementById("openBtn").addEventListener("click", () => {
      fileInputEl.value = "";
      fileInputEl.click();
    });

    fileInputEl.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) {
        return;
      }
      const buffer = await file.arrayBuffer();
      loadWorkbook(buffer).catch((error) => {
        statusEl.textContent = error.message;
      });
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const filteredRaw = applyFilters(rawData);
      if (!filteredRaw.length) {
        return;
      }
      const worksheet = XLSX.utils.json_to_sheet(filteredRaw);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "FilteredData");
      const csv = XLSX.write(workbook, { bookType: "csv", type: "array" });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "floating-shelf-filtered.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    });

    searchEl.addEventListener("input", (event) => {
      searchTerm = event.target.value.trim();
      updateDashboard();
    });

    fetchWorkbook()
      .then(loadWorkbook)
      .catch((error) => {
        statusEl.textContent = error.message;
      });
  </script>
</body>
</html>
