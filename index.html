<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating-Shelf Dashboard</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1b1f2a;
      --muted: #5a6475;
      --accent: #3b6cf4;
      --border: #e0e6f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 32px 24px 16px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 700;
    }

    header p {
      margin: 0;
      color: var(--muted);
    }

    main {
      padding: 24px;
    }

    .status {
      margin-bottom: 16px;
      padding: 12px 16px;
      background: #eef3ff;
      border: 1px solid #d7e3ff;
      border-radius: 8px;
      color: #27408b;
      font-size: 14px;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .table-block {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.05);
    }

    .table-block h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .kpi {
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
    }

    .kpi .label {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .kpi .value {
      font-size: 20px;
      font-weight: 600;
      margin-top: 6px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    .filter {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .filter select {
      min-width: 160px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    .table-container {
      overflow: auto;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th,
    td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      white-space: nowrap;
    }

    th {
      position: sticky;
      top: 0;
      background: #f1f5f9;
      font-weight: 600;
      z-index: 1;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .empty {
      text-align: center;
      padding: 16px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>Floating-Shelf</h1>
    <p>Interactive dashboard of all pivot tables in <strong>Combined.xlsx</strong>.</p>
  </header>

  <main>
    <div class="status" id="status">Loading Combined.xlsx and building the dashboardâ€¦</div>
    <section class="dashboard" id="dashboard"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    window.__PIVOT_DATA__ = null;

    const statusEl = document.getElementById("status");
    const dashboardEl = document.getElementById("dashboard");

    const isBlank = (value) => value === null || value === undefined || String(value).trim() === "";
    const isRowBlank = (row) => row.every(isBlank);

    function normalizeHeader(value, index) {
      if (isBlank(value)) {
        return `Column ${index + 1}`;
      }
      return String(value).trim();
    }

    function parsePivotTables(rows) {
      const tables = [];
      let block = [];

      const flush = () => {
        if (!block.length) {
          return;
        }
        const firstRow = block[0];
        const firstRowValues = firstRow.filter((cell) => !isBlank(cell));
        let title = null;
        let headerRowIndex = 0;

        if (firstRowValues.length === 1 && firstRow.slice(1).every(isBlank)) {
          title = String(firstRowValues[0]).trim();
          headerRowIndex = 1;
        }

        const headerRow = block[headerRowIndex] || [];
        const columns = headerRow.map(normalizeHeader);
        if (!columns.length) {
          block = [];
          return;
        }

        const dataRows = block.slice(headerRowIndex + 1).filter((row) => !isRowBlank(row));
        const rowsData = dataRows.map((row) => {
          const record = {};
          columns.forEach((col, colIndex) => {
            record[col] = row[colIndex] ?? "";
          });
          return record;
        });

        tables.push({
          title: title || `Pivot Table ${tables.length + 1}`,
          columns,
          rows: rowsData,
        });
        block = [];
      };

      rows.forEach((row) => {
        const normalizedRow = row.map((cell) => (cell === undefined ? null : cell));
        if (isRowBlank(normalizedRow)) {
          flush();
        } else {
          block.push(normalizedRow);
        }
      });

      flush();
      return tables;
    }

    function computeKpis(table) {
      const rowCount = table.rows.length;
      const columnCount = table.columns.length;
      let numericCellCount = 0;
      let numericSum = 0;

      table.rows.forEach((row) => {
        table.columns.forEach((col) => {
          const value = row[col];
          const number = typeof value === "number" ? value : Number(value);
          if (!Number.isNaN(number) && value !== "") {
            numericCellCount += 1;
            numericSum += number;
          }
        });
      });

      return [
        { label: "Rows", value: rowCount.toLocaleString() },
        { label: "Columns", value: columnCount.toLocaleString() },
        { label: "Numeric Sum", value: numericSum.toLocaleString(undefined, { maximumFractionDigits: 2 }) },
        { label: "Numeric Cells", value: numericCellCount.toLocaleString() },
      ];
    }

    function renderFilters(table, onChange) {
      const filtersEl = document.createElement("div");
      filtersEl.className = "filters";
      const selections = {};

      table.columns.forEach((column) => {
        const filterEl = document.createElement("label");
        filterEl.className = "filter";
        filterEl.textContent = column;

        const selectEl = document.createElement("select");
        const values = Array.from(
          new Set(table.rows.map((row) => row[column]).filter((value) => !isBlank(value)))
        ).sort((a, b) => String(a).localeCompare(String(b)));

        const options = ["All", ...values];
        options.forEach((value) => {
          const optionEl = document.createElement("option");
          optionEl.value = value;
          optionEl.textContent = value;
          selectEl.appendChild(optionEl);
        });

        selectEl.addEventListener("change", (event) => {
          selections[column] = event.target.value;
          onChange(selections);
        });

        filterEl.appendChild(selectEl);
        filtersEl.appendChild(filterEl);
      });

      return filtersEl;
    }

    function renderTableRows(tableEl, columns, rows) {
      const tbody = tableEl.querySelector("tbody");
      tbody.innerHTML = "";

      if (!rows.length) {
        const emptyRow = document.createElement("tr");
        const emptyCell = document.createElement("td");
        emptyCell.colSpan = columns.length;
        emptyCell.className = "empty";
        emptyCell.textContent = "No data matches the selected filters.";
        emptyRow.appendChild(emptyCell);
        tbody.appendChild(emptyRow);
        return;
      }

      rows.forEach((row) => {
        const tr = document.createElement("tr");
        columns.forEach((column) => {
          const td = document.createElement("td");
          td.textContent = row[column] ?? "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function buildTableBlock(table) {
      const block = document.createElement("article");
      block.className = "table-block";

      const title = document.createElement("h2");
      title.textContent = table.title;
      block.appendChild(title);

      const kpiGrid = document.createElement("div");
      kpiGrid.className = "kpi-grid";
      computeKpis(table).forEach((kpi) => {
        const kpiCard = document.createElement("div");
        kpiCard.className = "kpi";
        kpiCard.innerHTML = `<div class="label">${kpi.label}</div><div class="value">${kpi.value}</div>`;
        kpiGrid.appendChild(kpiCard);
      });
      block.appendChild(kpiGrid);

      const tableContainer = document.createElement("div");
      tableContainer.className = "table-container";

      const tableEl = document.createElement("table");
      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");
      table.columns.forEach((column) => {
        const th = document.createElement("th");
        th.textContent = column;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      tableEl.appendChild(thead);
      tableEl.appendChild(document.createElement("tbody"));

      tableContainer.appendChild(tableEl);

      const updateRows = (filters = {}) => {
        const filteredRows = table.rows.filter((row) =>
          Object.entries(filters).every(([key, value]) => value === "All" || row[key] === value)
        );
        renderTableRows(tableEl, table.columns, filteredRows);
      };

      block.appendChild(renderFilters(table, updateRows));
      block.appendChild(tableContainer);
      updateRows();

      return block;
    }

    function renderDashboard(data) {
      dashboardEl.innerHTML = "";
      if (!data.tables || !data.tables.length) {
        statusEl.textContent = "No pivot tables found on Sheet2.";
        return;
      }

      data.tables.forEach((table) => {
        dashboardEl.appendChild(buildTableBlock(table));
      });

      statusEl.textContent = `Loaded ${data.tables.length} pivot table(s) from Sheet2.`;
    }

    async function loadWorkbook() {
      if (window.__PIVOT_DATA__ && window.__PIVOT_DATA__.tables) {
        return window.__PIVOT_DATA__;
      }

      const response = await fetch("Combined.xlsx");
      if (!response.ok) {
        throw new Error("Unable to fetch Combined.xlsx. Make sure the file is in the repository.");
      }
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const sheet = workbook.Sheets["Sheet2"] || workbook.Sheets[workbook.SheetNames[1]];
      if (!sheet) {
        throw new Error("Sheet2 was not found in Combined.xlsx.");
      }
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, raw: true, blankrows: true });
      return { tables: parsePivotTables(rows) };
    }

    loadWorkbook()
      .then(renderDashboard)
      .catch((error) => {
        statusEl.textContent = error.message;
      });
  </script>
</body>
</html>
